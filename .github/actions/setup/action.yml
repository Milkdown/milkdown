name: Setup
description: Setup the environment

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4.2.0
      with:
        run_install: false

    - name: Setup node
      uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: pnpm
        registry-url: 'https://registry.npmjs.org'

    - name: Install
      run: pnpm install
      shell: bash
