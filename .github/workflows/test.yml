name: Milkdown Test

on:
    workflow_call:
        secrets:
            CYPRESS_RECORD_KEY:
                required: true
            CHANGESET_TOKEN:
                required: true

jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.6.0

            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: latest
                  run_install: false

            - name: get pnpm store directory
              id: pnpm-cache
              run: |
                  echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

            - name: load cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}

            - name: install dependencies
              run: pnpm install

            - name: build packs
              run: pnpm build:cache

            - name: run test
              run: |
                  pnpm test

    e2e-test:
        needs: unit-test
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                containers: [1, 2, 3]
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: latest
                  run_install: false

            - name: get pnpm store directory
              id: pnpm-cache
              run: |
                  echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

            - name: load cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}

            - name: install dependencies
              run: pnpm install

            - run: pnpm test:e2e:build

            - name: setup firefox
              uses: browser-actions/setup-firefox@latest
              with:
                  firefox-version: 'latest-esr'

            - name: run cypress on chrome
              uses: cypress-io/github-action@v4
              env:
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.CHANGESET_TOKEN }}
                  CYPRESS_SERVER_PORT: 7000
                  CYPRESS_PORT: 8000
              with:
                  install: false
                  record: true
                  parallel: true
                  working-directory: e2e
                  start: 'pnpm exec vite preview --port 7000'
                  wait-on: 'http://localhost:7000'
                  wait-on-timeout: 120
                  browser: chrome
                  group: 'Milkdown-E2E-Chrome'

            - name: run cypress on firefox
              if: ${{ always() }}
              uses: cypress-io/github-action@v4
              env:
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.CHANGESET_TOKEN }}
                  CYPRESS_SERVER_PORT: 7001
                  CYPRESS_PORT: 8001
              with:
                  install: false
                  record: true
                  parallel: true
                  working-directory: e2e
                  start: 'pnpm exec vite preview --port 7001'
                  wait-on: 'http://localhost:7001'
                  wait-on-timeout: 120
                  browser: firefox
                  group: 'Milkdown-E2E-Firefox'
