name: ci

on:
    push:
        branches: main

env:
    CI: true
    PNPM_CACHE_FOLDER: .pnpm-store
    NX_CLOUD_DISTRIBUTED_EXECUTION: true
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 15.x

            - name: install pnpm
              run: npm i pnpm@latest -g
            - name: load cache
              uses: actions/cache@v2
              with:
                  path: |
                      ./.pnpm-store
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}
            - name: setup pnpm config
              run: pnpm config set store-dir $PNPM_CACHE_FOLDER
            - name: install dependencies
              run: pnpm install

            - run: pnpx nx-cloud start-ci-run

            - name: build packs
              run: pnpm build:cache

            - name: run test
              run: |
                  pnpm test

            - name: run cypress
              uses: cypress-io/github-action@v2
              with:
                  install: false
                  start: pnpm start --filter=@milkdown/e2e
                  command: pnpm test --filter=@milkdown/e2e
                  wait-on: 'http://localhost:7000'
                  browser: chrome

            - name: create versions or publish to npm registry
              uses: changesets/action@v1
              with:
                  publish: pnpm release
                  commit: 'ci(changeset): release milkdown'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: deploy to pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: docs

            - run: pnpx nx-cloud stop-all-agents

            - name: export screenshots (on failure only)
              uses: actions/upload-artifact@v3.0.0
              if: ${{ failure() }}
              with:
                  name: cypress-screenshots
                  path: tests/cypress/screenshots
                  retention-days: 7

            - name: export screen recordings (on failure only)
              uses: actions/upload-artifact@v3.0.0
              if: ${{ failure() }}
              with:
                  name: cypress-videos
                  path: tests/cypress/videos
                  retention-days: 7
    agents:
        runs-on: ubuntu-latest
        name: Agent
        timeout-minutes: 60
        strategy:
            matrix:
                agent: [1, 2, 3]
        steps:
            - uses: actions/checkout@v3
            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 15.x
            - name: install pnpm
              run: npm i pnpm@latest -g
            - name: load cache
              uses: actions/cache@v2
              with:
                  path: |
                      ./.pnpm-store
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}
            - name: setup pnpm config
              run: pnpm config set store-dir $PNPM_CACHE_FOLDER
            - name: install dependencies
              run: pnpm install
            - name: Start Nx Agent ${{ matrix.agent }}
              run: npx nx-cloud start-agent
