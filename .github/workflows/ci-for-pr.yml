name: ci-for-pr

on:
    workflow_dispatch:
    pull_request:
        branches: 'main'

env:
    CI: true
    NX_CLOUD_DISTRIBUTED_EXECUTION: true
jobs:
    start-nx-cloud:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.6.0

            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: latest
                  run_install: false

            - name: Get pnpm store directory
              id: pnpm-cache
              run: |
                  echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

            - name: load cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}

            - name: Install dependencies
              run: pnpm install

            - run: pnpm exec nx-cloud start-ci-run

    test:
        needs: start-nx-cloud
        uses: ./.github/workflows/test.yml
        secrets:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
            CHANGESET_TOKEN: ${{ secrets.CHANGESET_TOKEN }}

    report:
        if: ${{ always() }}
        needs: [start-nx-cloud, test]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.6.0

            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: latest
                  run_install: false

            - name: get pnpm store directory
              id: pnpm-cache
              run: |
                  echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

            - name: load cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}

            - name: Install dependencies
              run: pnpm install

            - run: pnpm exec nx-cloud stop-all-agents

            - name: on error
              if: ${{ needs.start-nx-cloud.result != 'success' || needs.test.result != 'success' }}
              run: exit 1

    agents:
        runs-on: ubuntu-latest
        name: Agent
        timeout-minutes: 60
        strategy:
            matrix:
                agent: [1, 2, 3]
        steps:
            - uses: actions/checkout@v3
            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.6.0

            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: latest
                  run_install: false

            - name: get pnpm store directory
              id: pnpm-cache
              run: |
                  echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

            - name: load cache
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}

            - name: install dependencies
              run: pnpm install

            - name: start nx agent ${{ matrix.agent }}
              run: npx nx-cloud start-agent
