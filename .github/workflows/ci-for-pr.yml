name: ci-for-pr

on:
    workflow_dispatch:
    pull_request:
        branches: 'main'

env:
    CI: true
    NX_CLOUD_DISTRIBUTED_EXECUTION: true
jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.6.0

            - name: load cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.pnpm-store
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}

            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: latest
                  run_install: true

            - run: pnpm exec nx-cloud start-ci-run

            - name: build packs
              run: pnpm build:cache

            - name: run test
              run: |
                  pnpm test

            - run: pnpm exec nx-cloud stop-all-agents
              if: ${{ always() }}

        agents:
            runs-on: ubuntu-latest
            name: Agent
            timeout-minutes: 60
            strategy:
                matrix:
                    agent: [1, 2, 3]
            steps:
                - uses: actions/checkout@v3
                - name: setup node.js
                  uses: actions/setup-node@v3
                  with:
                      node-version: 18.6.0

                - name: load cache
                  uses: actions/cache@v3
                  with:
                      path: |
                          ~/.pnpm-store
                      key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                      restore-keys: |
                          ${{ runner.os }}

                - uses: pnpm/action-setup@v2.2.2
                  with:
                      version: latest
                      run_install: true

                - name: Start Nx Agent ${{ matrix.agent }}
                  run: npx nx-cloud start-agent

    e2e-test:
        needs: unit-test
        runs-on: ubuntu-latest
        container: cypress/browsers:node18.6.0-chrome105-ff104
        strategy:
            fail-fast: false
            matrix:
                containers: [1, 2, 3, 4, 5]
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: load cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.pnpm-store
                  key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}

            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: latest
                  run_install: true

            - run: pnpm exec nx-cloud start-ci-run

            - run: pnpm test:e2e:build

            - name: run cypress on chrome
              uses: cypress-io/github-action@v4
              with:
                  install: false
                  start: pnpm --filter=@milkdown/e2e run setup
                  command: pnpm --filter=@milkdown/e2e test
                  wait-on: 'http://localhost:7000'
                  wait-on-timeout: 120
                  browser: chrome
                  parallel: true
                  group: 'Milkdown-E2E-Chrome'

            - name: run cypress on chrome
              uses: cypress-io/github-action@v4
              with:
                  install: false
                  start: pnpm --filter=@milkdown/e2e run setup
                  command: pnpm --filter=@milkdown/e2e test
                  wait-on: 'http://localhost:7000'
                  wait-on-timeout: 120
                  browser: firefox
                  parallel: true
                  group: 'Milkdown-E2E-Firefox'

            - run: pnpm exec nx-cloud stop-all-agents
              if: ${{ always() }}

        agents:
            runs-on: ubuntu-latest
            name: Agent
            timeout-minutes: 60
            strategy:
                matrix:
                    agent: [1, 2, 3]
            steps:
                - uses: actions/checkout@v3
                - name: setup node.js
                  uses: actions/setup-node@v3
                  with:
                      node-version: 18.6.0

                - name: load cache
                  uses: actions/cache@v3
                  with:
                      path: |
                          ~/.pnpm-store
                      key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                      restore-keys: |
                          ${{ runner.os }}

                - uses: pnpm/action-setup@v2.2.2
                  with:
                      version: latest
                      run_install: true

                - name: Start Nx Agent ${{ matrix.agent }}
                  run: npx nx-cloud start-agent
