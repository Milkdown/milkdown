# https://autofix.ci/setup

name: autofix.ci

on:
  pull_request:

permissions:
  contents: read

env:
  CI: true

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/setup

      - run: pnpm build:tsc

      - name: Fix
        run: pnpm codegen && pnpm fix

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
